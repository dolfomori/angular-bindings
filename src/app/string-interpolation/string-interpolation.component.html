  {{ firstname }}

<mat-card class="my-card">
  <mat-card-header>
    <mat-card-title>Person Data</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ person.firstname}}</p>
    <p>{{ person.lastname}}</p>
    <p>{{ person.age}}</p>
    <p>{{ person.addres}}</p>
    <form>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" value={{person.firstname}}>
      </mat-form-field>
    </form>


  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
